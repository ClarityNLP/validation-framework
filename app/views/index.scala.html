@(title: String)(subtitle: String)

@main(title) {
  <div ng-controller="searchController" class="ng-cloak">
	  <div class="well">
	    <h4>Explore</h4>
	    <p>@subtitle</p>
	  </div>
	  <div class="container">
	  	<div class="row">
	  		<div class="col-xs-12 col-md-3">
	  			<h5>
	  			Search:
	  			</h5>
	  			<div>
	  				<input class="form-control" type="text" placeholder="Query..." ng-model="searchInput" autofocus/>
	  			</div>
	  			<div style="padding-top:10px">
	  				<a class="btn btn-default" ng-click="doSearch()">Search Documents</a>
	  			</div>
	  		</div>
	  		<div class="col-xs-12 col-md-9">
	  			<h4>{{documents.length}} documents, {{subjects.length}} patients</h4>
	  			<table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>Document</th>
                    <th>Patient</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Highlight</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="doc in currentDocuments">
                   
                  </tr>
                </tbody>
              </table>
              <pagination 
			      ng-model="currentPage"
			      total-items="documents.length"
			      max-size="maxSize"  
			      boundary-links="true">
			    </pagination>
	  		</div>
	  	</div>
	  </div>
  </div>
}
