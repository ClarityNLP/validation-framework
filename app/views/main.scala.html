@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en" ng-app="validationApp">
    <head>
        <title>HDAP Validation</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/AnonymousPro.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/OpenSans.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/droidsansmono.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        
       <div class="container">
	      <!-- Static navbar -->
	      <nav class="navbar navbar-default">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="#">HDAP Validation</a>
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	              @if(title == "Search") {
	              	<li class="active"><a href="#">
	              } else {
	              	<li><a href="/">
	              }
	              Search</a>
	              </li>

	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	              <li class="active"><a href="./">Test User</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div><!--/.container-fluid -->
	      </nav>
	
	      <!-- Main component for a primary marketing message or call to action -->
	      @content
	
	    </div>
	    
	    
	    <script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.versioned("javascripts/angular.min.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.versioned("javascripts/angular-sanitize.min.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.versioned("javascripts/angular-animate.min.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.versioned("javascripts/angular-touch.min.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.versioned("javascripts/angular-ui-bootstrap.min.js")" type="text/javascript"></script>
   		<script src="@routes.Assets.versioned("javascripts/document-directive.js")" type="text/javascript"></script>
   		<script src="@routes.Assets.versioned("javascripts/search-help-directive.js")" type="text/javascript"></script>
   	
   		<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
   		<script src="@routes.Assets.versioned("javascripts/search.js")" type="text/javascript"></script>
    </body>
</html>
